<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ticket Resale</title>
     <!-- CSS -->
     
    
    <!-- JS -->
    <!-- load angular, nganimate, and ui-router -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
    <script src="/controllers/ticket.client.controller.js"></script>
</head>
<body  ng-app='app'  ng-controller="TicketController as main">
 <h1>{{main.title}}</h1>
<input type="text"  ng-model="main.input1">
<input type="text"  ng-model="main.input2">
{{main.input1*1 + main.input2*1  }}
<ul>
        <li ng-repeat="prod in main.products">{{prod.name}}</li>
</ul>
<!-- views will be injected here -->
<div class="container">
    <div ui-view></div>
</div>
</body>
</html>
